# PLN test config file.
SERVER_PORT           = 17001
LOG_FILE              = /tmp/opencog-test.log

LOG_LEVEL             = debug
LOG_TO_STDOUT         = true
SERVER_CYCLE_DURATION = 100
IDLE_CYCLES_PER_TICK  = 3
STARTING_STI_FUNDS    = 10000
STARTING_LTI_FUNDS    = 10000
STI_FUNDS_BUFFER      = 10000
LTI_FUNDS_BUFFER      = 10000
MIN_STI               = -400
PROMPT                = "opencog> "
MODULES               = libbuiltinreqs.so, libpersist.so, libpln.so, libscheme-shell.so

# Used in the PLNUTest
PLN_LOG_LEVEL         = -4 # Should really put it in a file and not to the console
PLN_RECORD_TRAILS        = true
PLN_PRINT_REAL_ATOMS  = true
PLN_FW_VARS_IN_ATOMSPACE = true
PLN_FITNESS_EVALUATOR    = "best"

