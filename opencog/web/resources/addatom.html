<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">


<head>

<script type="text/javascript">
function sendPost(thisform)
{

var nam =  (document.getElementById("NAME")).value;
var type =  (document.getElementById("type")).value;
var handle =  document.getElementById("handle").value;
var out =  document.getElementById("out").value;
var inco =  document.getElementById("inco").value;
var sti =  document.getElementById("sti").value;
var lti =  document.getElementById("lti").value;
var ttype =  document.getElementById("ttype").value;
var str =  document.getElementById("str").value;
var count =  document.getElementById("count").value;

var json1= "{ \"handle\":"+handle+", \"type\":\""+type+"\", \"name\":\" "+nam+"\", \"outgoing\":["+out+"], \"incoming\":["+inco+"], \"sti\":"+sti+", \"lti\":"+lti+", \"truthvalue\":{\""+ttype+"\":{\"str\":"+str+",\"count\":"+count+"} } }";
var json = document.getElementById("json");
json.name = json1;
document.thisform.submit();
}
</script>

</head>

<body>

<p>PLEASE ENTER THE VALUE OF THE ATOM  WHICH YOU WOULD WANT TO ADD .</p>
<form name="addatom" action="http://localhost:17034/rest/0.2/atom/" method="post">
<input type="hidden" id ="json" name="json" />
<table cellspacing="2" cellpadding="2" border="0">
<tr>
    <td align="right">handle</td>
    <td><input type="text" id ="handle" name="handle" ></td>
</tr>

<tr>
    <td align="right">Type</td>
    <td>
	   <SELECT name="type" id ="type">
		<option value="" selected>[choose yours]
		<option value="ConceptNode">ConceptNode
		<option value="PredicateNode">PredicateNode
		<option value="ProcedureNode">ProcedureNode
		<option value="PerceptNode">PerceptNode
		<option value="NumberNode">NumberNode
		<option value="WordNode">WordNode	
		<option value="Link">Link
		<option value="OrderedLink">OrderedLink
		<option value="UnorderedLink">UnorderedLink
		<option value="ListLink">ListLink
		<option value="MemberLink">MemberLink
		<option value="SetLink">SetLink
		<option value="SubsetLink">SubsetLink
		<option value="PartOfLink">PartOfLink
		<option value="InheritanceLink">InheritanceLink
		<option value="SimilarityLink">SimilarityLink
		<option value="EvaluationLink">EvaluationLink
		<option value="ExecutionLink">ExecutionLink
		<option value="SatisfyingSetLink">SatisfyingSetLink
		<option value="ImplicationLink">ImplicationLink
		<option value="EquivalenceLink ">EquivalenceLink 	
	  	<option value="HebbianLink">HebbianLink		
	  </SELECT>
	</td>
</tr>

<tr>
    <td align="right">Name</td>
    <td><input type="text" id ="NAME" name="name" /></td>
</tr>
<tr>
    <td align="right">OUTGOING</td>
    <td><input type="text" id ="out" name="out" /></td>
</tr>
<tr>
    <td align="right">INCOMING</td>
    <td><input type="text" id ="inco" name="inco" /></td>
</tr>
<tr>
    <td align="right">STI</td>
    <td><input type="text" id ="sti" name="sti" /></td>
</tr>
<tr>
    <td align="right">LTI</td>
    <td><input type="text" id ="lti" name="lti" /></td>
</tr>

<tr>
    <td align="right">TRUTH VALUE Type</td>
    <td>
	   <SELECT name="ttype" id ="ttype">
		<option value="" selected>[choose yours]
		<option value="simple">Simple
		<option value="composite">Composite
		<option value="indefinite">Indefinite
	
	  </SELECT>
	</td>
</tr>

</tr>
<tr>
    <td align="right">STR</td>
    <td><input type="text" id ="str" name="str" /></td>
</tr>
<tr>
    <td align="right">COUNT</td>
    <td><input type="text" id ="count" name="count" /></td>
</tr>

<tr>
    <td align="right"></td>
    <td><input type="submit" onclick="sendPost(this)" /></td>
</tr>
</table>
</form>


</body>
</html>
