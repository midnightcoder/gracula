<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html dir="ltr" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">


<head>

<script type="text/javascript">
function sendPost(thisform)
{

var handle =  document.getElementById("handle").value;
var ttype =  document.getElementById("ttype").value;
var str =  document.getElementById("str").value;
var count =  document.getElementById("count").value;

var json1= "{ \"truthvalue\" : { \""+ttype+" \": {\"str\" : "+str+",\"count\" : "+count+",\"conf\" : 1}}";


document.getElementById("updateatom").action ="http://localhost:17034/rest/0.2/atom?handle="+handle;
var json = document.getElementById("json");
json.name = json1;
document.thisform.submit();
}

</script>
</head>

<body>
<form name="updateatom" id="updateatom" action="http://localhost:17034/rest/0.2/atom?handle=" method="post">

<input type="hidden" id ="json" name="json" >
<table cellspacing="2" cellpadding="2" border="0">
<tr>
    <td align="right">HANDLE</td>
    <td><input type="text" id ="handle" name="handle" /></td>
</tr>
<tr>
    <td align="right">TRUTH VALUE Type</td>
    <td>
	   <SELECT name="ttype" id ="ttype">
		<option value="" selected>[choose yours]
		<option value="simple">Simple
		<option value="composite">Composite
		<option value="indefinite">Indefinite
	
	  </SELECT>
	</td>
</tr>

</tr>
<tr>
    <td align="right">STR</td>
    <td><input type="text" id ="str" name="str" /></td>
</tr>
<tr>
    <td align="right">COUNT</td>
    <td><input type="text" id ="count" name="count" /></td>
</tr>

<tr>
    <td align="right"></td>
    <td><input type="submit" onclick="sendPost(this)" /></td>
</tr>
</table>
</form>

<p>PLEASE ENTER THE VALUE OF THE HANDLE OF THE ATOM OF WHICH YOU WOULD WANT TO UPDATE INFROMATION ON .</p>

</body>
</html>
